version: '2'
services:
  Rancher-Active-Proxy:
    image: adi90x/rancher-active-proxy
    environment:
      DEFAULT_HOST: ${DEFAULT_HOST}
      DEFAULT_EMAIL: ${DEFAULT_EMAIL}
      CRON: ${CRON}
      DEBUG: ${DEBUG}
      DEFAULT_PORT: ${DEFAULT_PORT}
      LDAP_ENABLE: ${LDAP_ENABLE}
      LDAP_URI: ${LDAP_URI}
      LDAP_BINDDN: ${LDAP_BINDDN}
      LDAP_BINDDN_PASSWD: ${LDAP_BINDDN_PASSWD}
      LDAP_GROUP_ATTRIBUTE: ${LDAP_GROUP_ATTRIBUTE}
      LDAP_GROUP_ATTRIBUTE_IS_DN: ${LDAP_GROUP_ATTRIBUTE_IS_DN}
      LDAP_REQUIRE: ${LDAP_REQUIRE}
      LDAP_SATISFY: ${LDAP_SATISFY}
    stdin_open: true
    volumes:
    - ${PATH}/htpasswd:/etc/nginx/htpasswd
    - ${PATH}/vhost.d:/etc/nginx/vhost.d
    - ${PATH}/letsencrypt:/etc/letsencrypt
    tty: true
    ports:
    - ${DEFAULT_PORT}:80/tcp
    - 443:443/tcp
    labels:
      io.rancher.container.pull_image: always
